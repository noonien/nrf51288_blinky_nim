cpu = "arm"
gc = "none"
define = "release"
deadCodeElim = "on"

arm.standalone.gcc.path = "/usr/bin"
arm.standalone.gcc.exe = "arm-none-eabi-gcc"
arm.standalone.gcc.linkerexe = "arm-none-eabi-gcc"
passC = "-mcpu=cortex-m0 -mthumb -mabi=aapcs -DNRF51 -DBOARD_PCA10000 -DNRF51822_QFAA_Gx --std=gnu99 -Wall -Werror -mfloat-abi=soft "
passL = "-mcpu=cortex-m0 -mthumb -mabi=aapcs -Lld -Tgcc_nrf51_blank_xxaa.ld"
